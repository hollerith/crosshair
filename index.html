<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet" type="text/css">
    <script src="crossword.js"></script>
    <style>
      body {
        font-family: "Oxygen Mono", monospace;
      }

      #file-input, #delete-button {
        display: inline-block;
      }

      #create-button {
        display: inline-block;
        background-color: green;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
      }      

      #delete-button {
        display: inline-block;
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
      }      

      #import-button {
        display: inline-block;
        background-color: darkslategray;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
      }      

      #crossword-container {
        display: flex;
        flex-direction: row;
      }

      #crossword {
        width: 750px;
        height: 750px;
        display: flex;
        flex-wrap: wrap;
        margin: 50px
      }
      
      #crossword .crossword-row {
        display: flex;
      }
      
      #crossword .crossword-cell {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }      

      /* styles for the clues element go here */
      #clues {
        margin: 50px
      }

      .answer {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="create-button">Create</button>
    <button id="delete-button">Delete</button>
    <button id="import-button">Import</button>
    <label for="file-input"> or Upload:</label>
    <input type="file" id="file-input" name="file">    

    <div id="crossword-container">
      <div id="crossword"></div>
      <div id="clues"></div>
    </div> 

    <script src="main.js"></script>
  </body>
</html>
